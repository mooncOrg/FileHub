name: Manual Publish

on:
  workflow_dispatch:
    inputs:
      target:
        description: "选择发版目标"
        required: true
        default: "backend"
        type: choice
        options:
          - backend
          - frontend
          - all
      version:
        description: "版本号 (如 v1.0.0)"
        required: true

jobs:
  # --- 后端构建任务 ---
  build-backend:
    if: ${{ github.event.inputs.target == 'backend' || github.event.inputs.target == 'all' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 登录 GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 打包 & 推送后端镜像
        uses: docker/build-push-action@v5
        with:
          context: ./backend # 这里的路径必须对应你的子目录
          push: true
          tags: |
            ghcr.io/dancingcodes/filehub-backend:${{ github.event.inputs.version }}
            ghcr.io/dancingcodes/filehub-backend:latest

      - name: 远程部署
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/filehub
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            docker-compose pull backend
            docker-compose up -d backend

  # --- 前端构建任务 ---
  build-frontend:
    if: ${{ github.event.inputs.target == 'frontend' || github.event.inputs.target == 'all' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend # 指向前端目录
          push: true
          tags: |
            ghcr.io/dancingcodes/filehub-frontend:${{ github.event.inputs.version }}
            ghcr.io/dancingcodes/filehub-frontend:latest
